{% extends "index.html" %} 

{% block mid %}
<h3>공부일지</h3>
<table class="table table-striped text-center">
  <th>학생</th>
  <th>공부한거</th>
  <th>내용</th>
  <th>등록일</th>
  {% for s in sub %}
  <tr>
    <td>{{ s.id }}</a></td>
    <td><a style="text-decoration: none; color:black;" href="/share/study/{{s.idStudys}}">{{ s.subject_name }}</a></td>
    <td>{{ s.precontent }}</td>
    <td>{{ s.joinDate }}</td>
  </tr>
  {% endfor %}
</table>
{% if user %} 
  <button type="button" class="btn btn-outline-primary" onclick="location.href='/share/study_regist'">일지 등록</button>
{% endif %}

{% endblock %}
