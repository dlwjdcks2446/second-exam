{% extends "index.html" %}

{% block mid %} 
    <div style="width: 100%; height: 400px; font-family: 'Diphylleia', serif;">
        <form method="post" action="/auth/signInProcess">
            <div style="display: grid; margin:10px;">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-id-card-clip"></i>  아이디</label>
                    <input name="account" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock"></i>  비밀번호</label>
                    <input name="pw" type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info">로그인</button>
        </form>
    </div>
{% endblock %}
